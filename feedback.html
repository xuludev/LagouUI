<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        body {
            background-image: url('images/feedbg.jpg');
            opacity: 0.9;
        }

        div:hover {
            border-color: white;
        }
    </style>

</head>
<body>

<div class="container"
     style="align-content: center; text-align: center; background-color: white; margin-top: 13%; width: 600px">
    <h5>Would you like to help us improve this website ?</h5>
    <div class="row">
        <form class="col s12">
            <div class="row" style="margin-left: 30%; text-align: center" align="center">
                <div class="input-field col s6">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                    <label for="icon_prefix2">We want your feedback</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>

            <button class="btn waves-effect waves-light" type="reset" onclick="clearText()">Cancel
                <i class="material-icons right">delete</i>
            </button>
        </form>
    </div>

</div>
<footer style="text-align: center; color: white">
    Designed by @LucasX
</footer>

<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger" href="#modal1" id="tiIndex">Back</a>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
